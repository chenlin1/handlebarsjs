<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index04</title>
		<link rel="stylesheet" href="css/index04.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script> 
		<script id="class-template" type="text/x-handlebars-template">
			<ul>
				{{#each this}}
				<li>
					<div class="innerbox">
						<img src="{{image}}" alt="{{title}}">
						<div class="titlediv">
							<span class="title">{{title}}</span>
							{{#equal hasnote 1}}
							<span class="note">(有笔记)</span>
							{{/equal}}
						</div>
						<div class="subtitle">{{subtitle}}</div>
						<div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">{{timespan}}</div>
					</div>
				</li>
				{{/each}}
			</ul>
		</script>
		<script id="pag-template" type="text/x-handlebars-template">
			<ul>
				{{#each this}}
				<li data-id={{index}} {{#if cur}} class="cur" {{/if}}
					{{#if clickable}} class="clickable" {{/if}}>
				    {{{text}}}
				</li>
				{{/each}}
			</ul>
		</script>
	</head>
	<body>
		<div class="banner">
			<h1>我的笔记本</h1>
			<h3>你的指尖，有改变世界的力量</h3>
		</div>
		<div class="classes" id="classes">
			
		</div>
		<div class="pag" id="pag">
			<!--<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
			</ul>-->
		</div>
		<script type="text/javascript" src="js/index04.js" ></script>
	</body>
</html>
